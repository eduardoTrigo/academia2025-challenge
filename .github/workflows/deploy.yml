name: deploy-to-swarm

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Retag latest build to prod
        run: |
          REPO_NAME="eduardotrigo/academia2025-challenge"
          SHA=${{ github.sha }}

          docker pull ghcr.io/$REPO_NAME:sha-$SHA
          docker tag ghcr.io/$REPO_NAME:sha-$SHA ghcr.io/$REPO_NAME:prod
          docker push ghcr.io/$REPO_NAME:prod

      - name: Deploy to Swarm via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            REPO_NAME="eduardotrigo/academia2025-challenge"

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker stack deploy -c /home/deploy/docker-stack.yml app_stack --with-registry-auth
